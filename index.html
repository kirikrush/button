<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid modal-container">
        <div class="row">
            <div class="modal-form col-md-6 col-9 ml-auto mr-auto">
                <h2 class="heading text-center">Заполните анкетные данные</h2>
                <form action="">
                    <input type="text" name="name" placeholder="Введите ваше имя" required="required" pattern="^[A-Za-zА-Яа-яЁё\s]+$">
                    <span>Допустимы только символы латинского и русского алфавита</span>
                    <input type="tel" name="tel" placeholder="Введите ваш телефон в формате 7 и 10 цифр от до 9 без пробелов"
                        required="required" pattern="7[0-9]{10}$">
                    <span>Допустим только формат:7 и 10 цифр от до 9 без пробелов</span>
                    <input type="email" name="mail" placeholder="Введите вашу почту" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
                        required="required">
                    <span>Введите корректный email</span>
                    <button class="unactive">Отправить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-8 form-data">
                <p id="name">Имя:<span></span></p>
                <p id="tel">Tелефон:<span></span></p>
                <p id="mail">Почта:<span></span></p>
                <button class="reset">Сбросить данные</button>
            </div>
            <button class="main">Ввести данные</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
